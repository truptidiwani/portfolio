<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="CSS/look.css" type="text/css">
    <title>Portfolio-Dr.Mrs.Seema Tejpal Diwani</title>
</head>

<body>

  <div class="theme">
    <input type="checkbox" class="checkbox" id="checkbox">
    <label for="checkbox" class="label">
      <i class="fas fa-moon"></i>
      <i class="fas fa-sun"></i>
      <div class="ball" onclick="myFunction()"></div>
    </label>
  </div>

  <div class="header">
  <div class="profile-image"> 
    <img src="photos/profilepic.jpg" alt="Dr.Mrs.Seema Tejpal Diwani">
    <span class="title">Dr.Mrs.Seema Tejpal Diwani</span><br/>
    <span class="sub-title">Paediatrician Physician Surgeon</span>
    <div class="contact">
      <a href="www.facebook.com"><i class="fas fa-envelope"></i></a>
      <a href="www.linkedIn.com"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div> 

  <div class="details">
    <span class="desc"><button class="detail-desc" onclick="DisplayItem('about-me')">About Me</button></span>
    <span class="desc"><button class="detail-desc" onclick="DisplayItem('hospital')">Hospital</button></span>
    <span class="desc"><button class="detail-desc" onclick="DisplayItem('practice')">Practice</button></span>
    <span class="desc"><button class="detail-desc" onclick="DisplayItem('areas')">Areas</button></span>
  </div>
  

</div>
</div>
<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>
</body>
</html>
